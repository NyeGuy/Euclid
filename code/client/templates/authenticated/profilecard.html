<template name='profilecard'>

	<img id="user-avatar" src="">

	<div id="user-stats">
		<p>{{ user.username }}</p>
		<p>Level: {{ user.level }} </p>
		<p>Lives: {{ user.lives }} </p>
		<p>XP: {{ user.xp }} </p>
		<p>Bits: {{ user.bits }} </p>
		<p>Dynamic Difficulty Adjust: {{ user.dda }}</p>
	</div>

</template>
