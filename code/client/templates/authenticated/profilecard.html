<template name='profilecard'>

	<center>
        <img id="user-avatar" src="http://nyewarburton.com/site/wp-content/uploads/botavatar_01.png">

	<div id="user-stats">
		<h3>{{ user.username }}</h3>
        
		<p>Lives: {{ user.profile.lives }} </p>
		<p>XP: {{ user.profile.xp }} </p>
		<p>Bits: {{ user.profile.bits }} </p>
	</div>
    </center>

</template>
